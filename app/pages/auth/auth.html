<ion-content padding class="auth" *ngIf="!authenticated()">
  <div class="logo"><img src="img/logo_smavie_actu2.jpg"></div>
  <div padding>

    <ion-segment [(ngModel)]="authType">
      <ion-segment-button value="login">Se connecter</ion-segment-button>
      <ion-segment-button value="signup">Nouveau compte</ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="authType">
    <form *ngSwitchWhen="'login'" #loginCreds="ngForm" (ngSubmit)="login(loginCreds.value)">
      <ion-item>
        <ion-label floating>Nom utilisateur</ion-label>
        <ion-input type="text" ngControl="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mot de passe</ion-label>
        <ion-input type="password" ngControl="password"></ion-input>
      </ion-item>

      <div padding>
        <button block type="submit">Se connecter</button>
      </div>
    </form>
    <form *ngSwitchWhen="'signup'" #signupCreds="ngForm" (ngSubmit)="signup(signupCreds.value)">
      <ion-item>
        <ion-label floating>Nom utilisateur</ion-label>
        <ion-input type="text" ngControl="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mot de passe</ion-label>
        <ion-input type="password" ngControl="password"></ion-input>
      </ion-item>

      <div padding>
        <button block type="submit">Créer un compte</button>
      </div>

    </form>
  </div>
</ion-content>

<ion-content *ngIf="authenticated()">
  <div padding text-center>
    <img src="img/logo_smavie_actu2.jpg">
    <h1>Bienvenue.</h1>
    <button block (click)="restart()">Commencer</button>
  </div>
  <ion-toolbar position="bottom">
    <p text-center>&copy; Groupe SMA - DSI/SMA Labs<br>R&D projet SMAVIE Mobilité<br>Juillet 2016</p>
  </ion-toolbar>
</ion-content>
