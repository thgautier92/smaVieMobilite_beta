<ion-header>
  <ion-navbar secondary>
    <ion-title>Intégration Signature</ion-title>
    <button menuToggle><ion-icon name="menu"></ion-icon></button>
  </ion-navbar>
</ion-header>
<ion-content padding class="sign-api">
  <h2>Page de test d'intégration des outils de signature du marché</h2>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-select [(ngModel)]="srv" (ngModelChange)="loadApi(srv)" cancelText="Annuler" okText="Choisir!">
          <ion-option value="">== Choisir un service ==</ion-option>
          <ion-option *ngFor="let item of lstSign" [value]="item">{{item}}</ion-option>
        </ion-select>
        <ion-label>Fournisseur</ion-label>
      </ion-item>
      <ion-item>
        <ion-select [(ngModel)]="api" cancelText="Annuler" okText="Choisir!">
          <ion-option value="">== Choisir une api ==</ion-option>
          <ion-option *ngFor="let item of lstApi" [value]="item.id">{{item.lib}}</ion-option>
        </ion-select>
        <ion-label>Api disponibles</ion-label>
      </ion-item>
      <button (click)="callApi()">Lancer</button>
    </ion-card-header>
    <ion-card-content>
      <ion-list-header>
        Informations retournées
      </ion-list-header>
      <ion-item text-wrap>
        <pre [innerHTML]="result | json:1"></pre>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
