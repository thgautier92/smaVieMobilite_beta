<ion-header>
  <ion-navbar secondary>
    <ion-title>
      <ion-icon name="compass"></ion-icon> Diagnostic Conseil</ion-title>
    <ion-buttons end>
      <button (click)="close()">Fermer</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="diag-conseil">
  <flex-display [idPage]=idPage idForm=1 formTitle="Connaissance Client nécéssaire au Diagnostic conseil" [dataIn]=dataIn [idClient]=idClient></flex-display>
  <ion-row>
    <button (click)="callProfil()">Définir le Profil de risque</button>
  </ion-row>
  <ion-row *ngIf="profilCalculated">
    <ion-col>
      1. Sécuritaire 2. Modèré 3. Dynamique
    </ion-col>
    <ion-col>
      <ion-range snaps="true" min="1" max="3" [(ngModel)]="profilCalculated" danger pin="true"></ion-range>
    </ion-col>
  </ion-row>
  <flex-input [idPage]=idPage idForm=31 formTitle="La SMAvie vous recommande les produits suivants" [dataIn]=dataIn [idClient]=idClient></flex-input>
</ion-content>
