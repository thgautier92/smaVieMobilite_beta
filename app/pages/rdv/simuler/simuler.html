<ion-header>
  <ion-navbar secondary>
    <ion-title>
      <ion-icon name="wifi"></ion-icon> Simulateurs</ion-title>
    <ion-buttons end>
      <button (click)="close()">Fermer</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="souscription">
  <div *ngFor="let f of lstForms">
    <flex-list *ngIf="f.pres=='list'" [idPage]=idPage [idForm]=f.id [formTitle]=f.title [dataIn]=dataIn [idClient]=idClient></flex-list>
    <flex-input *ngIf="f.pres=='detail'" [idPage]=idPage [idMenu]=f.id [formTitle]=f.title [dataIn]=dataIn [idClient]=idClient></flex-input>
  </div>
  <h4 *ngIf="dataSimu.idSimu">#Simulation : {{dataSimu.idSimu}}, le {{dataSimu.dateSimu}}</h4>
  <ion-card *ngFor="let item of dataSimu.data">
    <img [src]="item.graph" />
    <ion-card-content>
      <ion-card-title>
        {{item.title}}
      </ion-card-title>
      <p>
        Autres donn√©es...
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
