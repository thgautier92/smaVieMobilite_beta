<ion-header>
  <ion-navbar simple>
    <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title class="logoHeader">
      <img src="img/logo_smavie_actu2.jpg"><span> Mobilité</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="home">
  <!-- <button primary menuToggle>Menus</button> -->
  <h1 primary text-center>Bienvenue dans l'Ultra Mobilité</h1>
  <ion-grid>
    <ion-row wrap [hidden]="!userData['ok']">
      <ion-col *ngFor="let item of items" (click)="openNavDetailsPage(item)">
        <ion-item no-padding text-center text-wrap no-lines>
          <ion-thumbnail item-left>
            <ion-img src="img/{{item.icon}}"></ion-img>
          </ion-thumbnail>
          <h2>{{item.title}}</h2>
          <p>{{item.description}}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
