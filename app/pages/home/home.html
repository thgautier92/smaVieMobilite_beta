  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar simple>
    <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title class="logoHeader">
      <img src="img/logo_smavie_actu2.jpg"><span> Mobilité</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="home">
  <!-- <button primary menuToggle>Menus</button> -->
  <h1 primary text-center>Bienvenue dans l'Ultra Mobilité</h1>
  <ion-row center wrap [hidden]="!userData['ok']">
    <ion-col center *ngFor="let item of items">
      <ion-card (click)="openNavDetailsPage(item)">
        <ion-img src="img/{{item.icon}}"></ion-img>
        <div class="card-title">{{item.title}}</div>
        <div class="card-subtitle">{{item.description}}</div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
